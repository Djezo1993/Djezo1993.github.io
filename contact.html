<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michel Bonnus - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo.svg" alt="Michel Bonnus">
            </a>
        </div>        
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="presentation.html">Présentation</a></li>
                <li><a href="actualite.html">Actualité</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Contact</h2>
            <p>Contactez-nous via le formulaire ci-dessous.</p>
            <form>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/MichelBonnus/" target="_blank"> <img src="facebook-icon.svg" alt="Facebook"></a>
            <a href="https://twitter.com/michelbonnus" target="_blank"><img src="twitter-icon.svg" alt="Twitter"></a>
            <a href="https://www.instagram.com/michelbonnus/?hl=fr" target="_blank"><img src="instagram-icon.svg" alt="Instagram"></a>
            <a href="https://fr.linkedin.com/in/michel-bonnus" target="_blank"><img src="linkedin-icon.svg" alt="LinkedIn"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
